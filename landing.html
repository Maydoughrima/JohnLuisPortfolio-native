<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>John Luis</title>
  <link rel="stylesheet" href="landingstyles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
<nav class="navbar">
    <div class="logo-group">
      <div class="logo-text">John Luis</div>
      <div class="status-badge">Available</div>
    </div>
    <div class="cta-bar">
      <h3>Menu</h3>
      <button class="hmb-btn"><i class="fa-solid fa-bars"></i></button>
    </div>
  </nav>

  <main class="container">
    <section class="hero-container">
      <div class="hero-img">
        <img src="images/494340397_670187805845205_1210805838432081645_n-removebg-preview.png" alt="John Luis">
      </div>
      <div class="text-area">
        <h1>John Luis</h1>
        <div class="info-blocks">
          <div class="info">
            <i class="fa-regular fa-copyright"></i>
            <span class="top-text">2025</span><br>
            <small class="sub-text">Crafting thoughtful digital experiences that are visually engaging and user-focused.</small>
          </div>
          <div class="info">
            <span class="top-text">Branding</span><br>
            <small class="sub-text">Building strong, memorable digital identities that inspire, engage, and connect.</small>
          </div>
          <div class="info">
            <span class="top-text">UI/UX</span><br>
            <small >Designing intuitive, seamless, and engaging wonderful user experiences.</small>
          </div>
        </div>
        <div class="footer-buttons">
          <button>UI/UX DESIGN</button>
          <button>GRAPHICS DESIGN</button>
          <button>FRONT-END DEVELOPMENT</button>
          <button>BRANDING</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
